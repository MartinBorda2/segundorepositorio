    <main>
        <section class="hero-contacto">
            <h2>FORM√Å PARTE!</h2>
            <P>Y sincronizate con VOS mismo.</P>
        </section>
        <section>
            <h1 class="contacto">Contacto</h1>
            <form class="formus" action="">
                <label for="nombreApellido">Nombre y apellido</label>
                <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Martin Borda">
                <label for="telfono">Telefono</label>
                <input type="tel" id="telefono" name="telefonoCelular" placeholder="+5491125154578">
                <label for="correoElectronico">Correo electronico</label>
                <input type="email" id="correoElectronico" name="correoElectronico" placeholder="tunombre@tucorreo.com" required>
                <label for="region">Region</label>
                <select name="region" id="region">
                    <option value="lan">LAN</option>
                    <option value="las">LAS</option>
                    <option value="aus">AUS</option>
                    <option value="euw">EUW</option>
                    <option value="ocea">OCEA</option>
                </select>
                <input type="submit" value="Enviar">
            </form>
        </section>
        <section>
            <h2 class="ubicacion">Ubicacion</h2>
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2481.975020186585!2d-0.17819759999999996!3d51.532017999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761aa3134930a1%3A0xd0cbb56fa229f51!2s3%20Abbey%20Rd%2C%20London%20NW8%209DD%2C%20Reino%20Unido!5e0!3m2!1ses-419!2sar!4v1664395067511!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
